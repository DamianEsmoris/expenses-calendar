<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expenses-calendar</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/index.css">
    <script src="/static/scripts/index.js" type="module" defer></script>
</head>
<body class="dark-theme">
    <table id="calendarTable">
        <tr>
          <th>sun</th>
          <th>mon</th>
          <th>tue</th>
          <th>wed</th>
          <th>thu</th>
          <th>fri</th>
          <th>sat</th>
        </tr>
    </table>

    <div id="backdrop" class="hidden"></div>

    <section class="lateral-menu hidden" id="quickMenu">
        <span class="sub title">quick menu</span>
        <span class="bttn" id="moon">moon</span>
        <span class="bttn">graph</span>
        
        <section>
            <span class="bttn"><a href="https://github.com/damianesmoris/">me?</a></span>
            <span class="bttn">+</span>
        </section>
        
    </section>

    <form class="popup hidden" id="expensivePopup">
        <span class="title"></span>
        <input type="text" name="summary" placeholder="summary" required="true"/>
        <input type="text" name="money" placeholder="+100 / -100" required="true"/>
        <input class="bttn" type="submit" value="register"/>
    </form>
</body>
</html>
